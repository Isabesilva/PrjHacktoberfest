	     <span>Faça seu cadastro para saber seu desempenho escolar ou acesse suas aulas</span>
		 <form action="sistema.php" method="POST">
		 <fieldset>
		      <legend><b> Dados cadastrais</b> </legend>
			  <table >
			     <tr>
				     <th> Nome Usuário: </th>
					 <td> <input type="text" name="nome" size="70"> </td>
			     
					<th> Gênero: </th>
					<td> <select name="genero" > 
							<option> </option>
							<option> Masculino </option>
							<option> Feminino </option>

						 </select>
					</td>
				    
				 <tr>
				   
					 <th> E-mail: </th>

				 </tr>

			  </table>
